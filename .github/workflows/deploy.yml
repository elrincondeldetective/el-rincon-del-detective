# /webapps/erd-ecosystem/apps/el-rincon-del-detective/.github/workflows/deploy.yml
name: Deploy to AWS

on:
  push:
    branches:
      - dev
      - main
    tags:
      - "v*"

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    
    # Define el entorno basado en la rama o etiqueta
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || startsWith(github.ref, 'refs/tags/v') && 'production' || 'dev' }}
      # url: ${{ steps.deploy.outputs.url }} # Descomentar cuando integres Amplify real

    defaults:
      run:
        working-directory: ./apps/el-rincon-del-detective/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup Node (Entorno real)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/el-rincon-del-detective/frontend/package-lock.json

      # 2. Instalar dependencias (Clean Install)
      - name: Install Dependencies
        run: npm ci

      # 3. Build Real (Validación de compilación)
      # Esto generará la carpeta 'out' gracias al next.config.ts
      - name: Build Application
        run: npm run build

      # 4. Despliegue (Preparado para Amplify Gen 2)
      # Nota: Para desplegar de verdad, necesitas configurar AWS_ACCESS_KEY_ID en secrets.
      # Por ahora, aseguramos que el código COMPILA correctamente antes de fusionar.
      - name: Verify Build Output
        run: |
          if [ -d "out" ]; then
            echo "✅ Build exitoso: Carpeta 'out' generada correctamente."
            ls -la out
          else
            echo "❌ Error: No se generó la carpeta 'out'. Revisa next.config.ts"
            exit 1
          fi
